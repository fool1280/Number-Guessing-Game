<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container border border-dark">
        <div class="row justify-content-center align-self-center">
            <h1 style="font-size: 50px">Number Guessing Game</h1>
        </div>
        <div class="row justify-content-center align-self-center">
            <button class="btn btn-warning" type="button" id="start-timer" style="margin: 10px 0px 10px 0px;" onclick="timecounting()">
                Start the timer!
            </button>    
        </div>
        <div class="row justify-content-center align-self-center">
            <h1 id="timer"></h1>
        </div>
        <div class="row justify-content-center align-self-center">
            <h1 id="error"></h1>
        </div>
        <div class="row justify-content-center align-self-center">
            <h1 id="guess-remaining"></h1>
        </div>
        <div class="row justify-content-center align-self-center">
            <input type="number" id="user-guess" style="margin-top: 10px;"/>
        </div>
        <div class="row justify-content-center align-self-center">
            <button class="btn btn-warning" type="button" id="guess" style="margin: 10px 0px 10px 0px;" onclick="guessNumber()">
                Guess!
            </button>    
        </div>
        <div class="row justify-content-center align-self-center">
            <button class="btn btn-primary" type="button" id="reset" style="margin: 0px 0px 10px 0px;" onclick="resetGame()">
                Reset the game :(
            </button>    
        </div>
        <div class="row justify-content-center align-self-center">
            <h3>History</h3>
        </div>
        <div class="row justify-content-center align-self-center">
            <h5 id="history"></h5>
        </div>
        <div class="row justify-content-center align-self-center">
            <p id="round"></p>
        </div>
        <div class="row justify-content-center align-self-center">
            <h3 id="best-score"></h3>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>       
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
